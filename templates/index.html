<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Finder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 2.5rem;
            color: #BB86FC;
        }
        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #e0e0e0;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #BB86FC;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9b61df;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Nutrition Finder</h1>
    </header>
    <form action="/search" method="post">
        <label for="food_name">Enter what you ate today:</label>
        <input type="text" id="food_name" name="food_name" placeholder="e.g., Tacos, Pizza" required>
        <button type="submit">Find Nutrition</button>
    </form>
</body>
</html>
