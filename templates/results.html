<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            font-size: 2.5rem;
            color: #BB86FC;
        }
        main {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        .food-item {
            margin: 15px 0;
            padding: 10px;
            background-color: #2b2b2b;
            border-radius: 5px;
        }
        .food-item h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #BB86FC;
        }
        .food-item p {
            margin: 5px 0 0;
        }
        a {
            color: #BB86FC;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nutrition Results</h1>
    </header>
    <main>
        <h2>Nutrition Information for: {{ food_name }}</h2>
        {% if food_results %}
            {% for result in food_results %}
            <div class="food-item">
                <h3>{{ result.food_name }}</h3>
                <p>{{ result.food_description }}</p>
                <a href="{{ result.food_url }}" target="_blank">More Details</a>
            </div>
            {% endfor %}
        {% else %}
            <p>No results found for "{{ food_name }}". Please try again.</p>
        {% endif %}
    </main>
</body>
</html>
